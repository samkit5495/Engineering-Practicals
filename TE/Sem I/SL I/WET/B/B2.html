<!DOCTYPE html>
<html>
<head>
	<title>Blocks using CSS</title>
		<style type="text/css">
			div
			{
				color:white;
				margin: 20px;
				border-color: black;
				font-size: 1em;
				vertical-align: center;
				text-align: center;
				font-weight: bold;
			}
		</style>
</head>
<body>
<div style="width:100; height:100;background-color:blue">

	<div style="padding:30px;background-color:red">Div 1</div>
	<div style="width:3%;padding:15%;background-color:green;float:left">Div 2</div>
	<div style="width:8%;padding:12%;background-color:pink;float:left; margin-top:6em">Div 3</div>
	<div style="width:5%;padding:10%;background-color:gray;float:left; margin-top:9em">Div 4</div>
	<div style="padding:30px;background-color:yellow;clear:both">Div 5</div>
</div>
</body>
</html>
